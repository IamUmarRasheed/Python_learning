<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event.target</title>
</head>
<body>
    <input type="text" name="" id="inp">

    <script>
        let inputBox = document.getElementById("inp");
        inputBox.addEventListener("input", (event)=>{
            console.log("dcd",event.target.style) //Gets the element
            console.log(event.target.value) //Gets a property of the element
            event.target.style.color = "red"; //Modifies the css property of the element
        })
    </script>
</body>
</html>
